<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cancha Gonsa</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>üèÜ Cancha Gonsa - Dashboard 2025</h1>
  </header>

  <!-- Selector de a√±o se inyecta por JS aqu√≠, ahora arriba de los tabs -->
  <div id="selectorAnioContainer" style="margin: 1em 0;"></div>

  <div class="tabs">
    <button class="tab-btn active" data-tab="general">Tabla General</button>
    <button class="tab-btn" data-tab="goleadores">Goleadores</button>
    <button class="tab-btn" data-tab="asistencias">Asistencias</button>
    <button class="tab-btn" data-tab="historial">Historial</button>
    <button class="tab-btn" data-tab="comparador">Comparador</button>
  </div>

  <section class="tabla tab-content" id="tab-general" style="display:block;">
    <div id="tablaPuntosTotales"></div>
  </section>

  <section class="tabla tab-content" id="tab-goleadores" style="display:none;">
    <h2>Tabla de Goleadores</h2>
    <div id="tablaGoleadores"></div>
  </section>

  <section class="tabla tab-content" id="tab-asistencias" style="display:none;">
    <h2>Tribunal de Asistencias</h2>
    <div id="tablaTribunalAsistencias"></div>
  </section>

  <section class="tabla tab-content" id="tab-historial" style="display:none;">
    <h2>Historial de Partidos</h2>
    <label for="selectorPartido">Seleccion√° una fecha:</label>
    <select id="selectorPartido"></select>
    <div id="detallePartido"></div>
  </section>

  <section class="tabla tab-content" id="tab-comparador" style="display:none;">
    <h2>Comparador de Jugadores</h2>
    <div style="display:flex;justify-content:center;gap:2em;align-items:flex-start;flex-wrap:wrap;">
      <div>
        <label for="comparadorJugador1">Jugador 1:</label>
        <select id="comparadorJugador1"></select>
      </div>
      <div>
        <label for="comparadorJugador2">Jugador 2:</label>
        <select id="comparadorJugador2"></select>
      </div>
    </div>
    <div id="comparadorEstadisticas" style="margin-top:2em;"></div>
  </section>

  <script src="script.js"></script>
  <script>
    // Tabs JS
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        const tab = this.getAttribute('data-tab');
        document.querySelectorAll('.tab-content').forEach(sec => {
          sec.style.display = sec.id === 'tab-' + tab ? 'block' : 'none';
        });
      });
    });
  </script>
</body>
</html>
